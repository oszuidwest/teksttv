name: Quality

on:
  pull_request:

permissions:
  contents: write
  statuses: write

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Auto-fix
        run: bun run fix
      - name: Commit fixes
        id: auto-commit
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: 'style: auto-fix linting and formatting'
      - name: Check
        run: bun run check
      - name: Report status on auto-fix commit
        if: steps.auto-commit.outputs.changes_detected == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: >
          gh api repos/${{ github.repository }}/statuses/${{ steps.auto-commit.outputs.commit_hash }}
          -f state=success
          -f context=quality
          -f description="Quality checks passed"
