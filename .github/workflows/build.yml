name: Release

on:
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Check
        run: bun run check

  build:
    runs-on: ubuntu-latest
    needs: quality
    outputs:
      version: ${{ steps.meta.outputs.version }}
      project_name: ${{ steps.meta.outputs.project_name }}
      is_prerelease: ${{ steps.meta.outputs.is_prerelease }}
      release_needed: ${{ steps.meta.outputs.release_needed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Extract metadata
        id: meta
        run: |
          VERSION=$(jq -r '.version' < package.json)
          PROJECT_NAME=$(jq -r '.name' < package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "project_name=$PROJECT_NAME" >> $GITHUB_OUTPUT

          # Check if prerelease
          if [[ "$VERSION" == *"beta"* || "$VERSION" == *"alpha"* || "$VERSION" == *"rc"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

          # Check if release needed
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "none")
          if [ "$LATEST_TAG" = "none" ] || [ "$VERSION" != "$LATEST_TAG" ]; then
            echo "release_needed=true" >> $GITHUB_OUTPUT
          else
            echo "release_needed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create artifact
        run: |
          cd dist
          zip -r "../${{ steps.meta.outputs.project_name }}-${{ steps.meta.outputs.version }}.zip" .

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: ${{ steps.meta.outputs.project_name }}-${{ steps.meta.outputs.version }}.zip

  release:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.release_needed == 'true'
    permissions:
      contents: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v6
        with:
          name: dist

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          ZIP_NAME="${{ needs.build.outputs.project_name }}-${{ needs.build.outputs.version }}.zip"
          PRERELEASE_FLAG=""
          if [ "${{ needs.build.outputs.is_prerelease }}" = "true" ]; then
            PRERELEASE_FLAG="--prerelease"
          fi
          gh release create "${{ needs.build.outputs.version }}" "$ZIP_NAME" \
            --title "${{ needs.build.outputs.version }}" \
            --notes "Release ${{ needs.build.outputs.version }}" \
            $PRERELEASE_FLAG
